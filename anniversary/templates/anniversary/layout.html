<html lang="en" class="no-js">

        <title>NICE P&I 전문연구요원</title>

        <!-- GLOBAL MANDATORY STYLES -->
        <link href="http://fonts.googleapis.com/css?family=Hind:300,400,500,600,700" rel="stylesheet" type="text/css">
        <link href="{% static "vendor/simple-line-icons/simple-line-icons.min.css" %}" rel="stylesheet" type="text/css"/>
        <link href="{% static "vendor/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet" type="text/css"/>

        <!-- PAGE LEVEL PLUGIN STYLES -->

        {% block head %}{% endblock %}

    <!-- BODY -->

        <header class="header navbar-fixed-top">
            <!-- Navbar -->
            <nav class="navbar" role="navigation">
                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="menu-container">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">

                            <span class="toggle-icon"></span>
                        </button>

                        <!-- Logo -->
                        <div class="logo">
                            <a class="logo-wrap" href="{% url "anniversary:index"%}">
                                <img class="logo-img-main" width="70" src="{% static "img/logonice.png" %}" alt="NICE Logo">
                                <img class="logo-img-active"  width="70" src="{% static "img/logonice.png" %}" alt="NICE Logo">
                            </a>
                        </div>
                        <!-- End Logo -->
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse nav-collapse">
                        <div class="menu-container">
                            <ul class="navbar-nav navbar-nav-right">
                                <li class="nav-item"><a class="nav-item-child nav-item-hover" href="{% url "anniversary:index"%}">Home</a></li>
                                <li class="nav-item"><a class="nav-item-child nav-item-hover" href="{% url "anniversary:anniversary"%}">Anniversary</a></li>
                                <li class="nav-item"><a class="nav-item-child nav-item-hover" href="{% url "anniversary:restaurant"%}">Restaurant</a></li>
                                <li class="nav-item"><a class="nav-item-child nav-item-hover" href="{% url "anniversary:wallet"%}">Wallet</a></li>
                                <li class="nav-item"><a class="nav-item-child nav-item-hover" href="{% url "anniversary:about"%}">About</a></li>
                                <li class="nav-item"><a class="nav-item-child nav-item-hover" href="{% url "anniversary:devideas"%}">Dev Ideas</a></li>
                            </ul>
                        </div>
                    </div>
                    <!-- End Navbar Collapse -->
                </div>
            </nav>
            <!-- Navbar -->
        </header>
        <!--========== END HEADER ==========-->

        {% block content %}{% endblock %}

        <!-- End Work -->
        <!--========== END PAGE LAYOUT ==========-->
        <!--========== FOOTER ==========-->
        <footer class="footer">

            <!-- Copyright -->
            <div class="content container">
                <div class="row">
                    <div class="col-xs-6">
                        <img class="footer-logo" src="{% static "img/logonice.png" %}" alt="logonice">
                    </div>
                    <div class="col-xs-6 text-right">
                        <p class="margin-b-0">The Military Times Powered by: <a class="color-base fweight-700" href="https://www.facebook.com/jongho.kim.1992">Jong H. Kim</a></p>
                    </div>
                </div>
                <!--// end row -->
            </div>
            <!-- End Copyright -->
        </footer>
        <!-- Back To Top -->
        <a href="javascript:void(0);" class="js-back-to-top back-to-top">Top</a>

        <!-- JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->
        <!-- CORE PLUGINS -->
        <script src="{% static "vendor/jquery.min.js"%}" type="text/javascript"></script>
        <script src="{% static "vendor/jquery-migrate.min.js"%}" type="text/javascript"></script>
        <script src="{% static "vendor/bootstrap/js/bootstrap.min.js"%}" type="text/javascript"></script>

        <script src="{% static "vendor/jquery.back-to-top.js"%}" type="text/javascript"></script>
        <script src="{% static "vendor/jquery.smooth-scroll.js"%}" type="text/javascript"></script>
        <script src="{% static "vendor/jquery.wow.min.js"%}" type="text/javascript"></script>
        <script src="{% static "vendor/swiper/js/swiper.jquery.min.js"%}" type="text/javascript"></script>
        <script src="{% static "vendor/masonry/jquery.masonry.pkgd.min.js"%}" type="text/javascript"></script>
        <script src="{% static "vendor/masonry/imagesloaded.pkgd.min.js"%}" type="text/javascript"></script>

        <!-- PAGE LEVEL SCRIPTS -->
        <script src="{% static "js/layout.min.js"%}" type="text/javascript"></script>
        <script src="{% static "js/components/wow.min.js"%}" type="text/javascript"></script>
        <script src="{% static "js/components/swiper.min.js"%}" type="text/javascript"></script>
        <script src="{% static "js/components/masonry.min.js"%}" type="text/javascript"></script>

        <script>

          })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-104236295-1', 'auto');
          ga('send', 'pageview');
